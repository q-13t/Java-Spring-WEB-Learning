<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="../../css/global.css" th:href="@{/css/global.css}" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/loginOrReg.css"
        th:href="@{/css/loginOrReg.css}" />
    <title>Welcome</title>
</head>

<body>
    <div tiles:fragment="content" class="content">
        <div class="login-div">
            <form name="f" th:action="@{/hello}" method="post">
                <h3>Pleas Login</h3>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <input type="text" id="username" name="username" placeholder="User Name" /><br>
                <input type="password" id="password" name="password" placeholder="Password" />
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </form>
        </div>

        <div class="registration-div">
            <form name="f" th:action="@{/register}" method="post" th:object="${user}">
                <!-- <legend>Or Register</legend> -->
                <h3>Or Register</h3>
                <div th:if="${reg_error}" class="alert alert-error">
                    Username taken!
                </div>
                <input type="text" id="username_register" th:field="*{username}" th:value="${username_register}"
                    name="username_register" placeholder="User Name" />
                <br>
                <input type="password" id="password_register" th:field="*{password}" name="password_register"
                    placeholder="Password" />
                <div class="form-actions">
                    <button type="submit" class="btn">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
