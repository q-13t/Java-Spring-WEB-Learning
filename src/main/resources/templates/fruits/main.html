<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button><a href="/">Return to Main!</a></button>
    <br>
    <form method="get" action="/fruits">
        <input name="id" id="id" type="text" placeholder="Id (empty = list all)">
        <input name="List By ID" type="submit" value="List By ID">
        <button><a href="/fruits/add">Add</a></button>
    </form>

    <div th:each="fruit: ${fruits}">
        <a th:href="@{/fruits/{id}(id = ${fruit.getId()})}"
            th:text="${fruit.getId()} +  ': ' + ${fruit.getName()}+', '+${fruit.getFreshState()}"></a>
    </div>
</body>


</html>
